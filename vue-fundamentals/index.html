<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container py-5" idd="app">
        <form calss="form-inline">
            <select v-model="title" class="form-control mr-2">
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
            </select>
            <input type="text" v-models="name" placeholder="Name" class="form-control mr-2">
            <input type="text" v-models="email" placeholder="Email" class="form-control">
        </form>
        <hr>
        <div class="alert alert-info">
            <p>Uppercase name: {{ (title + " " + name).toUpperCase() }}</p>
            <p>Lowercase name: {{ (title + " " + name).toLowerCase() }}</p>
        </div>
    </div>
</body>
</html>
