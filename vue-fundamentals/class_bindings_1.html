<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Event Handling</title>
    <style>
        #box {
            min-width: 300px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    
    <div class="container py-5" id="app">
        <div id="box" @mousemove="getCoordinates" class="row" 
        :class="{ 'bg-info': !hovered, 'bg-primary': hovered}" 
        @mouseover="hovered = true" @mouseout="hovered = false">
            <div class="col my-auto text-center text-light">
                Mouse over here
            </div>
        </div>

        <p class="lead text-center mt-3">
            <span class="badge badge-primary">X</span> {{ x }}
            <span class="badge badge-primary ml-2">Y</span> {{ y }}
        </p>
    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                hovered: false,
                x: 0,
                y: 0
            },
            methods: {
                getCoordinates(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    </script>
</body>
</html>
